<script src="https://unpkg.com/feather-icons"></script>
<script>
    feather.replace()
</script>

<!-- audio -->
<script>
    const audioIconWrapper = document.querySelector('.audio-icon-wrapper')
    const song = document.querySelector('#song');
    let isPlaying = false;
    audioIconWrapper.onclick = function () {
        if (isPlaying) {
            song.pause();
        }
        else {
            song.play();
        }

        isPlaying = !isPlaying;
    }

</script>
